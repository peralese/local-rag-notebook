services:
  web:
    container_name: rag-web
    build:
      context: ./web
      dockerfile: Dockerfile
    environment:
      - EMBED_BACKEND=fastembed
      - EMBED_MODEL=BAAI/bge-small-en-v1.5
      - VECTOR_DIR=/data/chroma
    volumes:
      - ./web:/app
      - ./data:/data
    ports:
      - "8000:8000"
